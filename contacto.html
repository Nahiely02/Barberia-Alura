<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="caja">
            <h1> <img src="./imagenes/logo.png"> </h1>
            <nav>
                <ul>
                    <li> <a href="./index.html"> home </a></li>
                    <li> <a href="./productos.html"> productos </a></li>
                    <li> <a href="./contacto.html"> contacto </a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nombreApellido">Nombre y apellido</label>
            <input class="inputPadron" type="text" id="nombreApellido" required>

            <label for="email">Email</label>
            <input class="inputPadron" type="email" id="email" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input class="inputPadron" type="tel" id="telefono" required placeholder="(XX XXXX XXXX)">

            <label for="mensaje">Mensaje</label>
            <textarea class="inputPadron" id="mensaje" cols="70" rows="10" required></textarea>


            <fieldset>   
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
    
                <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                
                <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Telefono</label>
                
                <label for="radioWhatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

                
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
            
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>

        <table>

            <thead><!-- encabezado de la  tabla -->
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody> <!-- cuerpo de la tabla -->
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 - 20hs</td>
                </tr>
            </tbody>
                
        </table>

    </main>

<footer>
    <img src="./imagenes/logo-blanco.png" alt="logo blanco">
    <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
</footer>

</body>
